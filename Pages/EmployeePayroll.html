<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Web Page</title>
    <link rel="stylesheet" href="../css/employeepage.css">
    <script src="../js/EmployeePayroll.js">EmplpyeePayrollJsFile</script>
    <!-- <script src="../js/EmployeePayrollData.js"></script> -->
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assest/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span></br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>


    </header>
    
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);" onreset="resetForm();">
           <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input type="text" class="input" id="name" name="name" placeholder="Your Name" required>
          <error-output class ="text-Error" for ="text"></error-output>
        </div>
        <!-- <div>
            <label for ="Name">FirstName</label>
            <input type ="text" id="Name">
            <error-output class ="text-Error" for ="text"></error-output>
        </div> -->

        <div class="row-content">
           <label class="label text" for="profile">Profile</label>
           <div class="profile-radio-content">
             <label>
                 <input type="radio" id="profile1" name="profile" value="../imgs/profile-images/Ellipse -3.png" required>
                 <img class="profile" id='image1' src="../assest/Profile_Image/Ellipse -10.png">
             </label>
             <label>
                <input type="radio" id="profile2" name="profile" value="../imgs/profile-images/Ellipse 1.png" required>
                <img class="profile" id='image2' src="../assest/Profile_Image/Ellipse -2.png">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../imgs/profile-images/Ellipse -8.png" required>
                <img class="profile" id='image3' src="../assest/Profile_Image/Ellipse -1.png">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../imgs/profile-images/Ellipse -7.png" required>
                <img class="profile" id='image4' src="../assest/Profile_Image/Ellipse -3.png">
            </label>

           </div>
        </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
              <div >
                  <input type="radio" id="male" name="gender" value="male">
                  <label class="text" for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label class="text" for="female">Female</label>
              </div> 
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="hr">
                <label class="text" for="hr">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales" value="sales">
                <label class="text" for="sales">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="finance" value="finance">
                <label class="text" for="finance">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="engineer">
                <label class="text" for="engineer">Engineer</label>

                <input type="checkbox" class="checkbox" id="others" name="others" value="others">
                <label class="text" for="others">Others</label>

            </div>
        </div>
        <div class="row-content">
           <label class="label text" for="salary">Choose Salary</label>
          <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000" >
          <output class="salary-output text" for="salary">400000</output>
        </div>
    
    <div class="row-content">
      <label class="label text" for="startdate">StartDate</label>
      <div>
       <select id="day" name="Day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
       </select>
       <select id="month" name="Month">
         <option id="jan">January</option>
         <option id="feb">Febuary</option>
         <option id="march">March</option>
         <option id="april">April</option>
         <option id="may">May</option>
         <option id="june">June</option>
         <option id="july">July</option>
         <option id="aug">August</option>
         <option id="sept">September</option>
         <option id="oct">October</option>
         <option id="nov">November</option>
         <option id="dec">December</option>
            
       </select>
       <select id="year" name="year">
           <option value="2020">2020</option>
           <option value="2019">2019</option>
           <option value="2018">2018</option>
           <option value="2017">2017</option>
           <option value="2016">2016</option>
           <option value="2015">2015</option>
       </select>
      </div>
    </div>
    <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
   </div>
   <div class="buttonParent">
    <a href="" class="resetButton button cancelButton">Cancel</a>
    <div class="submit-reset">
        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
        <button type="reset" class="button resetButton" >Reset</button>

    </div>  
   </div>

   </form>
</div>

</body>
</html>
