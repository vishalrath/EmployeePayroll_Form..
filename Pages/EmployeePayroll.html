<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Web Page</title>
    <link rel="stylesheet" href="../css/employeepage.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assest/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span></br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>


    </header>
    
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);" onreset="resetForm();">
           <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input type="text" class="input" id="name" name="name" placeholder="Your Name" required>

        </div>

        <div class="row-content">
           <label class="label text" for="profile">Profile</label>
           <div class="profile-radio-content">
             <label>
                 <input type="radio" id="profile1" name="profile" value="../imgs/profile-images/Ellipse -3.png" required>
                 <img class="profile" id='image1' src="../assest/Profile_Image/Ellipse -10.png">
             </label>
             <label>
                <input type="radio" id="profile2" name="profile" value="../imgs/profile-images/Ellipse 1.png" required>
                <img class="profile" id='image2' src="../assest/Profile_Image/Ellipse -2.png">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../imgs/profile-images/Ellipse -8.png" required>
                <img class="profile" id='image3' src="../assest/Profile_Image/Ellipse -1.png">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../imgs/profile-images/Ellipse -7.png" required>
                <img class="profile" id='image4' src="../assest/Profile_Image/Ellipse -3.png">
            </label>

           </div>
        </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
              <div >
                  <input type="radio" id="male" name="gender" value="male">
                  <label class="text" for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label class="text" for="female">Female</label>
              </div> 
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="hr">
                <label class="text" for="hr">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales" value="sales">
                <label class="text" for="sales">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="finance" value="finance">
                <label class="text" for="finance">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="engineer">
                <label class="text" for="engineer">Engineer</label>

                <input type="checkbox" class="checkbox" id="others" name="others" value="others">
                <label class="text" for="others">Others</label>

            </div>
        </div>
        <div class="row-content">
           <label class="label text" for="salary">Choose Salary</label>
          <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000" >
          <output class="salary-output text" for="salary">400000</output>
          

        </div>
        </form>
    </div>
    
</body>
</html>
