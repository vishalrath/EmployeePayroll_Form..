<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Web Page</title>
    <link rel="stylesheet" href="../css/employeepage.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assest/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span></br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>


    </header>
    
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);" onreset="resetForm();">
           <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input type="text" class="input" id="name" name="name" placeholder="Your Name" required>

        </div>
        </form>
    </div>
    
</body>
</html>
